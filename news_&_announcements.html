<style>
.header-section {
  background: #fff;
  position: sticky; top: 0; z-index: 9999;
  padding: 6px 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

.hdr-wrap {
  max-width: 1200px; margin: 0 auto;
  display: flex; align-items: center; justify-content: space-between; gap: 16px;
  flex-wrap: wrap;
}

/* Logo */
.site-logo img {
  height: 60px; width: auto; object-fit: contain;
  filter: drop-shadow(0 1px 2px rgba(0,0,0,0.15));
  transition: transform 0.3s;
}
.site-logo img:hover { transform: scale(1.05); }

/* Hamburger */
.menu-toggle {
  display: none; font-size: 28px; background: none; border: none; cursor: pointer; color: #222;
}

/* Main menu */
.main-nav { display: flex; }
.main-menu { list-style: none; display: flex; gap: 22px; margin: 0; padding: 0; }
.main-menu a {
  color: #222; text-decoration: none; font-weight: 700; text-transform: uppercase;
  font-size: 14px; padding: 8px 0; transition: color 0.2s ease, transform 0.15s ease;
}
.main-menu a:hover, .main-menu a:focus { color: #ff0077; transform: translateY(-2px); }
.main-menu a.active { color: #ff0077; border-bottom: 2px solid #ff0077; padding-bottom: 4px; }

/* Support Button */
.support-btn {
  background: #ff0077; color: #fff !important; padding: 6px 16px; border-radius: 20px;
  font-size: 13px; transition: 0.2s;
}
.support-btn:hover { background: #e60070; transform: translateY(-2px); }

/* Radio Player */
.radio-player {
  display: flex; align-items: center; gap: 10px;
  background: #f9f9f9; border: 1px solid #eee; padding: 5px 12px; border-radius: 30px;
  box-shadow: 0 1px 6px rgba(0,0,0,0.08);
}
.play-btn {
  background: #ff0077; color: #fff; border: none; font-size: 13px; font-weight: 700;
  padding: 5px 12px; border-radius: 20px; cursor: pointer;
}
.play-btn:hover { background: #e60070; }
.sound-wave { display: flex; gap: 3px; }
.sound-wave span {
  width: 3px; height: 8px; background: #06d6a0; border-radius: 2px;
  animation: bounce 1s infinite ease-in-out; animation-play-state: paused;
}
.sound-wave span:nth-child(2) { animation-delay: .2s; }
.sound-wave span:nth-child(3) { animation-delay: .4s; }
.sound-wave span:nth-child(4) { animation-delay: .6s; }
.sound-wave span:nth-child(5) { animation-delay: .8s; }
@keyframes bounce { 0%,100% { height: 8px; } 50% { height: 20px; } }

/* ===== Responsive ===== */
@media(max-width:992px){
  .menu-toggle { display: block; }
  .main-nav { display: none; width: 100%; }
  .main-nav.active { display: block; margin-top: 10px; }
  .main-menu { flex-direction: column; gap: 12px; background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
  .radio-player { order: 3; width: 100%; justify-content: center; margin-top: 8px; }
}
@media(max-width:768px){ .hdr-wrap { flex-wrap: wrap; gap: 12px; } .site-logo img { height: 50px; } }
@media(max-width:576px){ .site-logo img { height: 45px; } }
</style>

<script>
const playBtn = document.getElementById("playBtn");
const radioStream = document.getElementById("radioStream");
const bars = document.querySelectorAll(".sound-wave span");
let playing = false;
playBtn.addEventListener("click", async () => {
  try {
    if(!playing){
      await radioStream.play();
      playBtn.textContent = "⏸ Pause";
      bars.forEach(b => b.style.animationPlayState = "running");
      playing = true;
    } else {
      radioStream.pause();
      playBtn.textContent = "▶ Stream";
      bars.forEach(b => b.style.animationPlayState = "paused");
      playing = false;
    }
  } catch(e) { console.log("Playback blocked:", e); }
});

// Hamburger toggle
const menuToggle = document.querySelector('.menu-toggle');
const mainNav = document.querySelector('.main-nav');
menuToggle.addEventListener('click', () => { mainNav.classList.toggle('active'); });
</script>
